<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link href="style.css" rel="Stylesheet"/>
</head>
<body>
    <div class="instagram-container">
        <div class="phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="continue">
            <div class="grupos">
                <img src="./img/instagram-logo.png" alt="logo" class="logo">
                <div class="perfil">
                    <img src="./img/Foto Perfil.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="login">Continue as leandro_yamanaka</a>
                <a href="#" class="logout">Remove account</a>
            </div>
            <div class="grupos">
                <p class="not-account">Not leandro_yamanaka?</p>
                <p class="not-account">
                    <span class="link-blue">Switch Account</span>
                    or
                    <span class="link-blue">Sign Up</span>
                </p>
            </div>
            <div class="app">
                <p class="getApp">Get the App</p>
                <div class="download">
                    <a href="#" class="appDownload"></a>
                    <a href="#" class="appDownload"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
